app:
  name: gin-advanced
  env: development
  version: 1.0.0

server:
  port: 8080
  mode: debug
  read_timeout: 60
  write_timeout: 60

database:
  type: sqlite
  host: localhost
  port: 3306
  username: root
  password: ""
  database: app.db
  log_mode: true

redis:
  host: localhost
  port: 6379
  password: ""
  db: 0

log:
  level: info
  format: json
  output: stdout
  filename: logs/app.log
  max_size: 100
  max_backups: 10
  max_age: 30
